name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # GitHub runners have Docker pre-installed - Testcontainers will use it automatically
    # Ollama is installed directly on the runner for embedding generation

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Cache Ollama models
      uses: actions/cache@v4
      with:
        path: ~/.ollama
        key: ${{ runner.os }}-ollama-nomic-embed-text

    - name: Setup Ollama
      uses: ai-action/setup-ollama@v1
      with:
        version: latest

    - name: Start Ollama service
      run: |
        ollama serve &
        sleep 5

    - name: Pull embedding model
      run: |
        ollama pull nomic-embed-text
        ollama list

    - name: Run unit tests
      run: dotnet test --no-build --configuration Release --filter "Category=Unit" --verbosity normal --logger "trx;LogFileName=unit-tests.trx"

    - name: Run integration tests
      run: dotnet test --no-build --configuration Release --filter "Category=Integration" --verbosity normal --logger "trx;LogFileName=integration-tests.trx"
      # Testcontainers will automatically spin up PostgreSQL and MinIO containers
      # Ollama runs directly on the host for embedding generation

    - name: Run all tests with coverage
      run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage" --verbosity normal

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/*.trx'

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: success()
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Check formatting
      run: dotnet format --verify-no-changes --no-restore
      continue-on-error: true

    - name: Run code analysis
      run: dotnet build --no-restore --configuration Release /p:EnforceCodeStyleInBuild=true /p:TreatWarningsAsErrors=true
      continue-on-error: true
